<!doctype html>
<html ng-app="gdgXBoomerang" itemscope itemtype="http://schema.org/Organization">
    <head>
        <title>Google Developer Group Ghana</title>
        <link rel="canonical" ng-href="{{ canonical }}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="description" content="Google Developer Groups (GDG) are technology user groups that meet to discuss,learn and teach the latest Technologies, Tools, SDKs, & APIs like Android, GWT, GAE, & GCP.">
        <meta name="application-name" content="GDG Ghana">
        <meta name="fragment" content="!" />
        <link href="https://fonts.googleapis.com/css?family=RobotoDraft:400,300,500,700,400italic" rel="stylesheet" >
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,700italic,300,700' rel='stylesheet'>
        <!-- bower:css -->
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">
        <!-- endinject -->
        <!-- inject:css -->
        <link rel="stylesheet" href="/app/css/gdg.css">
        <!-- endinject -->
        <link rel="icon" sizes="16x16 32x32" href="favicon.ico">
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-70720001-1', 'auto');
            ga('send', 'pageview');

        </script>
        <meta name="google-site-verification" content="LActyVhHn1KuKWVK0Ixcbaib0bbIjoe45Vjj55ofOEc" />
    </head>
    <body ng-controller="MainController as mc">

        <!-- TODO Edit here to update your snippet for sharing. -->
        <span itemprop="name" style="display: none;">GDG Ghana.</span>
        <span itemprop="description" style="display: none;">Google Developer Group (GDG) Accra is a technology user group that meets to discuss the latest Google Technologies, Tools, SDKs, and APIs.</span>
        <img itemprop="image" style="display: none;" src="app/images/GDG-X-Boomerang-snippet.png">

        <md-toolbar class="md-hue-2 navBar">
            <div class="md-toolbar-tools">
                <h2 flex>
                    <span ng-cloak>{{ mc.chapterName }}</span>
                </h2>
                <div hide-sm>
                    <!-- Gplus follow buttton-->
                    <div class="g-follow" data-href="https://plus.google.com/117620641470438104052" data-height="24" data-rel="{author}"></div>

                </div>

                <!-- Twitter follow button-->
                <a href="https://twitter.com/GDGGhana" class="twitter-follow-button" data-show-count="false"></a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>


                <a ng-if="mc.gdgLink" ng-href="{{ mc.gdgLink }}" target="_blank">
                    <img src="app/images/icons/GDG_square_lg.png" alt="GDG" class="png-icon gdg-icon grayscale">
                </a>
            </div>
        </md-toolbar>
        <md-tabs class="navTabs" md-selected="mc.navTab" md-stretch-tabs="never">
            <md-tab id="about-tab"><a class="navTabLink" href="#!/about">About</a></md-tab>
            <md-tab id="news-tab"><a class="navTabLink" href="#!/news">News</a></md-tab>
            <md-tab id="events-tab"><a class="navTabLink" href="#!/events">Events</a></md-tab>
            <md-tab id="activities-tab"><a class="navTabLink" href="#!/activities">What We Do</a></md-tab>
            <md-tab id="organizers-tab"><a class="navTabLink" href="#!/organizers">Organizers</a></md-tab>
            <md-tab id="photos-tab"><a class="navTabLink" href="#!/photos">Photos</a></md-tab>
            <md-tab id="blog-tab"><a class="navTabLink" href="http://blog.gdgghana.com" target="_blank">Blog</a></md-tab>
        </md-tabs>
        <div layout layout-margin layout-align="center start">
            <div ng-view flex-sm="100" flex-md="90" flex-lg="80" flex-gt-lg="75"></div>
        </div>
    </body>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="/app/boomerang.module.js"></script>
    <script src="/app/organizers/components/gplus.js"></script>
    <script src="/app/news/components/newsItemFooter.js"></script>
    <script src="/app/news/components/gplusPostVideo.js"></script>
    <script src="/app/news/components/gplusPostImage.js"></script>
    <script src="/app/news/components/gplusPostContent.js"></script>
    <script src="/app/news/components/gplusPhotoVideo.js"></script>
    <script src="/app/news/components/gplusNoAttachments.js"></script>
    <script src="/app/news/components/gplusEvent.js"></script>
    <script src="/app/news/components/gplusArticle.js"></script>
    <script src="/app/news/components/gplusAlbum.js"></script>
    <script src="/app/services/navService.js"></script>
    <script src="/app/services/configService.js"></script>
    <script src="/app/photos/photos.js"></script>
    <script src="/app/organizers/organizers.js"></script>
    <script src="/app/news/news.js"></script>
    <script src="/app/filters/htmlLinkyFilter.js"></script>
    <script src="/app/filters/hashLinkyFilter.js"></script>
    <script src="/app/events/events.js"></script>
    <script src="/app/activities/activities.js"></script>
    <script src="/app/about/about.js"></script>
    <script src="/app/boomerang.config.js"></script>
    <!-- endinject -->
</html>
